<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Ujjo</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <ul>
            <li><a class="header__btn" href="#">GO BACK</a></li>
            <li><a class="header__nav_item" href="#">STORY</a></li>
            <li><a class="header__nav_item" href="#">SHOP</a></li>
            <img
              class="header__img"
              src="/assets/images/Frame.svg"
              alt="frame"
            />
            <li><a class="header__nav_item" href="#">CONTACT</a></li>
            <li><a class="header__nav_item" href="#">WHOSALE</a></li>
            <a class="header__btn" href="#">CLONE</a>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="top">
        <div class="container">
          <div class="top__left">
            <img
              src="/assets/images/logo.png"
              alt="ujjo_logo"
              class="img__logo"
            />
            <div class="top__animation">
              <img
                src="/assets/images/pepper.svg"
                alt="pepper"
                class="img__pepper"
              />
              <p class="top__animation-txt">PUT SOME FIRE IN YOUR BELLY</p>

              <img
                src="/assets/images/pepper.svg"
                alt="pepper"
                class="img__pepper"
              />
              <p class="top__animation-txt">PUT SOME FIRE IN YOUR BELLY</p>
            </div>
            <img
              src="/assets/images/ujjo_mug.png"
              alt="hot sauce on table"
              class="img__mug"
            />
          </div>
          <div class="top__right">
            <h2 class="top__txt_right">
              THE FIRST HOT <br />
              SAUCE MADE FOR <br />
              COFFEE
            </h2>
            <img
              src="/assets/images/sauce_hand.png"
              alt="hand holding sauce"
              class="img__hand-sauce"
            />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
